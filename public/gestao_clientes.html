<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">&larr; Voltar</a>
                <h1 class="text-4xl font-bold text-gray-800 mt-2">Gest√£o de Clientes üë•</h1>
            </div>
            <button id="btnNovoCliente" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded-lg shadow transition-transform hover:scale-105 flex items-center gap-2">
                <span>+</span> Novo Cliente
            </button>
        </header>

        <div class="mb-6 bg-white p-4 rounded-lg shadow-sm border border-gray-200">
            <div class="relative">
                <input type="text" id="input-busca-cliente" placeholder="üîé Pesquisar por nome ou telefone..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
        </div>

        <div id="feedback-alert" class="hidden"></div>

        <div class="card p-0 overflow-hidden border-l-4 border-teal-500"> <div id="table-scroll-container">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200 table-sticky-header">
                        <tr>
                            <th data-sort="statusFinanceiro" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none">
                                Status <span id="sort-icon-statusFinanceiro"></span>
                            </th>
                            <th data-sort="nome" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none">
                                Nome <span id="sort-icon-nome">‚ñº</span>
                            </th>
                            <th data-sort="telefone" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none">
                                Contato <span id="sort-icon-telefone"></span>
                            </th>
                            <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">
                                A√ß√µes
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tabela-clientes-corpo" class="divide-y divide-gray-100 bg-white">
                        <tr><td colspan="4" class="text-center p-8 text-gray-400">A carregar clientes...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="cliente-modal" class="modal-overlay modal-oculto">
        <div class="modal-content">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Novo Cliente</h2>
            <form id="cliente-form" class="space-y-4">
                <input type="hidden" id="cliente-id"> <div>
                    <label class="block text-sm font-medium text-gray-700">Nome Completo *</label>
                    <input type="text" id="cliente-nome" required class="form-input mt-1 block w-full">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Telefone</label>
                        <input type="tel" id="cliente-telefone" class="form-input mt-1 block w-full">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">E-mail</label>
                        <input type="email" id="cliente-email" class="form-input mt-1 block w-full">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Endere√ßo</label>
                    <textarea id="cliente-endereco" rows="2" class="form-input mt-1 block w-full"></textarea>
                </div>
                <div class="flex justify-end gap-2 pt-2">
                    <button type="button" id="btn-cancelar-cliente" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded transition-colors">Cancelar</button>
                    <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded shadow transition-colors">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/gestao_clientes.js"></script>
</body>
</html>
