<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <a href="gestao_clientes.html" class="text-blue-600 hover:underline">&larr; Voltar para a Gestão de Clientes</a>
        <div id="feedback-alert" class="feedback-alert" style="display: none;"></div>

        <div class="card mt-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 id="detalhe-nome-cliente" class="text-3xl font-bold text-gray-800">A carregar...</h1>
                    <div id="detalhe-status-cliente" class="mt-1"></div>
                </div>
                <div class="flex gap-2">
                    <button id="btn-editar-cliente" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">Editar Cliente</button>
                    <button id="btn-remover-cliente" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Remover Cliente</button>
                </div>
            </div>
            <div class="mt-4 border-t pt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <h4 class="text-sm font-medium text-gray-500">Telefone</h4>
                    <p id="detalhe-telefone" class="text-lg text-gray-900"></p>
                </div>
                <div>
                    <h4 class="text-sm font-medium text-gray-500">E-mail</h4>
                    <p id="detalhe-email" class="text-lg text-gray-900"></p>
                </div>
                <div class="col-span-2">
                    <h4 class="text-sm font-medium text-gray-500">Endereço</h4>
                    <p id="detalhe-endereco" class="text-lg text-gray-900"></p>
                </div>
            </div>
        </div>

        <div class="card mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Histórico de Compras</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left">Venda #</th>
                            <th class="px-6 py-3 text-left">Data</th>
                            <th class="px-6 py-3 text-right">Valor Total</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-historico-compras" class="divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Veículos do Cliente</h2>
            <div id="veiculos-lista" class="mb-6 max-h-60 overflow-y-auto">
                <p class="text-center text-gray-500">A carregar veículos...</p>
            </div>
            <hr class="my-4">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Adicionar Novo Veículo</h3>
            <form id="veiculo-form" class="grid grid-cols-2 gap-4">
                <input type="hidden" id="veiculo-cliente-id">
                <div class="col-span-2 sm:col-span-1"><label for="veiculo-placa">Placa</label><input type="text" id="veiculo-placa" required class="form-input mt-1 w-full rounded-md shadow-sm"></div>
                <div class="col-span-2 sm:col-span-1"><label for="veiculo-marca">Marca</label><input type="text" id="veiculo-marca" class="form-input mt-1 w-full rounded-md shadow-sm"></div>
                <div class="col-span-2 sm:col-span-1"><label for="veiculo-modelo">Modelo</label><input type="text" id="veiculo-modelo" class="form-input mt-1 w-full rounded-md shadow-sm"></div>
                <div class="col-span-2 sm:col-span-1"><label for="veiculo-ano">Ano</label><input type="number" id="veiculo-ano" class="form-input mt-1 w-full rounded-md shadow-sm"></div>
                <div class="col-span-2"><label for="veiculo-cor">Cor</label><input type="text" id="veiculo-cor" class="form-input mt-1 w-full rounded-md shadow-sm"></div>
                <div class="col-span-2 text-right"><button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Adicionar Veículo</button></div>
            </form>
        </div>
    </div>

    <div id="cliente-modal" class="modal-backdrop">
        <div class="modal-content max-w-md">
            <h2 id="cliente-modal-title" class="text-2xl font-bold text-gray-800 mb-4">Editar Cliente</h2>
            <form id="cliente-form">
                <input type="hidden" id="cliente-id">
                <div class="mb-4"><label for="cliente-nome" class="block text-sm font-medium text-gray-700">Nome Completo</label><input type="text" id="cliente-nome" required class="form-input mt-1 block w-full rounded-md shadow-sm"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4"><label for="cliente-telefone" class="block text-sm font-medium text-gray-700">Telefone</label><input type="tel" id="cliente-telefone" class="form-input mt-1 block w-full rounded-md shadow-sm"></div>
                    <div class="mb-4"><label for="cliente-email" class="block text-sm font-medium text-gray-700">E-mail</label><input type="email" id="cliente-email" class="form-input mt-1 block w-full rounded-md shadow-sm"></div>
                </div>
                <div class="mb-4"><label for="cliente-endereco" class="block text-sm font-medium text-gray-700">Endereço</label><textarea id="cliente-endereco" rows="3" class="form-input mt-1 block w-full rounded-md shadow-sm"></textarea></div>
                <div class="flex justify-end gap-3 mt-4"><button type="button" id="btn-cancelar-cliente" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button><button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Salvar Alterações</button></div>
            </form>
        </div>
    </div>

    <script src="js/detalhe_cliente.js" defer></script>
</body>
</html>
