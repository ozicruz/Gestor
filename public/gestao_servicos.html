<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>th[data-sort] { cursor: pointer; user-select: none; } th[data-sort]:hover { background-color: #e5e7eb; }</style>
</head>
<body class="p-4 md:p-8 bg-gray-50">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <a href="cadastros.html" class="text-blue-600 hover:text-blue-800 font-medium">&larr; Voltar</a>
                <h1 class="text-4xl font-bold text-gray-800 mt-2">Servi√ßos (M√£o de Obra) üîß</h1>

                <span>+</span> Novo Servi√ßo
            </button>
        </header>

        <div class="mb-6 bg-white p-4 rounded-lg shadow-sm border border-gray-200">
            <div class="relative">
                <input type="text" id="input-busca-servico" placeholder="Buscar servi√ßo..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute left-3 top-2.5 text-gray-400">üîç</div>
            </div>
        </div>

        <div id="feedback-alert" class="hidden"></div>

        <div class="bg-white rounded-lg shadow overflow-hidden border border-gray-200">
            <table class="w-full">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th data-sort="id" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase">ID</th>
                        <th data-sort="nome" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase">Nome do Servi√ßo</th>
                        <th data-sort="preco" class="px-6 py-3 text-right text-xs font-bold text-gray-600 uppercase">Valor Padr√£o (R$)</th>
                        <th class="px-6 py-3 text-right text-xs font-bold text-gray-600 uppercase">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabela-servicos" class="divide-y divide-gray-200">
                    <tr><td colspan="4" class="text-center p-4 text-gray-500">Carregando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modal-servico" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Gerenciar Servi√ßo</h2>
            <form id="form-servico" class="space-y-4">
                <input type="hidden" id="servico-id">
                <div><label class="block text-sm font-medium text-gray-700">Nome</label><input type="text" id="servico-nome" required class="form-input w-full mt-1 uppercase"></div>
                <div><label class="block text-sm font-medium text-gray-700">Descri√ß√£o (Opcional)</label><textarea id="servico-descricao" rows="2" class="form-input w-full mt-1"></textarea></div>
                <div><label class="block text-sm font-medium text-gray-700">Valor Padr√£o (R$)</label><input type="text" id="servico-preco" required class="form-input w-full mt-1" placeholder="0,00"></div>
                
                <div class="flex justify-end gap-2 pt-2">
                    <button type="button" id="btn-cancelar" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/gestao_servicos.js"></script>

</html>
