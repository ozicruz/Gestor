<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Ordens de Servi√ßo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">&larr; Voltar</a>
                <h1 class="text-4xl font-bold text-gray-800 mt-2">Ordens de Servi√ßo üîß</h1>
            </div>
            <button id="btnNovaOS" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow flex items-center gap-2 transition-transform hover:scale-105">
                <span class="text-xl">+</span> Nova OS
            </button>
        </header>

        <div class="mb-6 bg-white p-4 rounded-lg shadow-sm border border-gray-200">
            <div class="relative">
                <input type="text" id="input-busca-placa" placeholder="Buscar por placa, cliente ou n¬∫ da OS..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute left-3 top-2.5 text-gray-400">üîç</div>
            </div>
        </div>

        <div id="feedback-alert" class="hidden"></div>

        <div class="bg-white rounded-lg shadow overflow-hidden border border-gray-200">
            <div id="table-scroll-container">
                <table class="w-full">
                    <thead class="bg-gray-100 table-sticky-header">
                        <tr>
                            <th data-sort="id" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase">OS #</th>
                            <th data-sort="placa" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase">Placa</th>
                            <th data-sort="cliente_nome" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase">Cliente</th>
                            <th data-sort="data_entrada" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase">Entrada</th>
                            <th data-sort="total" class="px-6 py-3 text-right text-xs font-bold text-gray-600 uppercase">Total</th>
                            <th data-sort="status" class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase">Status</th>
                            <th class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-os" class="divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="os-modal" class="modal-overlay modal-oculto">
        <div class="modal-content-large bg-white rounded-lg shadow-xl w-full max-w-4xl mx-auto my-8 relative flex flex-col max-h-[90vh]">
            <div class="p-6 border-b flex justify-between items-center bg-gray-50 rounded-t-lg">
                <h2 id="os-modal-title" class="text-2xl font-bold text-gray-800">Ordem de Servi√ßo</h2>
                <button onclick="fecharModal()" class="text-gray-500 hover:text-red-500 text-3xl font-bold">&times;</button>
            </div>
            
            <div id="os-modal-body" class="p-6 overflow-y-auto flex-grow">
                </div>
        </div>
    </div>

    <template id="os-recibo-template">
        <style>body{font-family:sans-serif;padding:20px}.header{display:flex;justify-content:space-between;border-bottom:2px solid #000;padding-bottom:10px;margin-bottom:20px}.itens-table{width:100%;border-collapse:collapse;margin-top:20px}.itens-table th,.itens-table td{border-bottom:1px solid #ccc;padding:8px;text-align:left}</style>
        <div class="recibo-box">
            <div class="header">
                <div><h1 data-recibo="empresa-nome">Empresa</h1><p data-recibo="empresa-endereco">Endere√ßo</p></div>
                <div style="text-align:right"><h2>ORDEM DE SERVI√áO</h2><p>OS #<span data-recibo="os-id"></span></p></div>
            </div>
            <div class="info-section"><h3>Cliente</h3><p><span data-recibo="cliente-nome"></span> - <span data-recibo="veiculo-placa"></span></p></div>
            <table class="itens-table"><thead><tr><th>Descri√ß√£o</th><th>Qtd</th><th>Unit.</th><th>Total</th></tr></thead><tbody data-recibo="itens-tabela"></tbody></table>
            <h2 style="text-align:right; margin-top:20px">Total: <span data-recibo="total"></span></h2>
        </div>
    </template>

    <script src="js/gestao_os.js"></script>
</body>
</html>
